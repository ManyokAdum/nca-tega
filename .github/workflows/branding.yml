name: Branding Guard

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: ["*"]

jobs:
  branding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install deps
        run: npm ci --ignore-scripts
      - name: Branding checks (stylelint + hex scan)
        run: npm run lint:branding

